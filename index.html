<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge App</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
  </head>

  <body>
    <header class="flex-container">
      <div class="scores">View high scores</div>
      <div class="time-counter">Time: 0</div>
    </header>
    <section class="all-info-container">
    <div class="Start-page">
      <h1>Coding Quiz Challenge</h1>  
    </div>  
      <p>
        Try to answer the following code related questions within the time limit.<br>
        Keep in mind that incorrect answers will penalize your score/time by ten seconds!
      </p>
    <div class="button-footer">  
      <button id="start-quiz-button" class="btn">Start Quiz</button>
    </div>
   </section>
   
   
    
  </body>
